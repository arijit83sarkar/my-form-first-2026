<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Form</title>
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('https://img.freepik.com/free-photo/abstract-paper-cut-blue-wave-background_474888-7320.jpg?semt=ais_user_personalization&w=740&q=80');
            background-size: cover;
            background-attachment: fixed;
            border: 15px solid oklch(20.479% 0.12848 269.288);
            min-height: 90vh;
            margin: 20px;
            padding: 40px;
            font-family: sans-serif;
            border-radius:10px;
        }

        h1 {
            color: oklch(39.1% 0.09 240.876);
            font-weight: 500;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            font-size: 70px;
            margin-top: 0;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(232, 253, 253, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-row label {
            width: 180px; /* Adjusted to fit longer labels like "Current Address" */
            color: oklch(39.1% 0.09 240.876);
            font-size: 18px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
        }

        .form-row input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        #display-area {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: none; 
            border-left: 5px solid oklch(39.1% 0.09 240.876);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <h1>Identity-Collection Form</h1>
    
    <hr style="border:2px groove oklch(51.1% 0.096 186.391); width: 80%;">
    <br><br>

    <div class="form-container">
        <form id="identityForm">
            <div class="form-row">
                <label>Name:-</label>
                <input type="text" id="name1" placeholder="Enter your name">
            </div>

            <div class="form-row">
                <label>Age:-</label>
                <input type="text" id="age1" placeholder="Enter your age">
            </div>

            <div class="form-row">
                <label>Weight:-</label>
                <input type="text" id="weight1" placeholder="Enter your weight">
            </div>

            <div class="form-row">
                <label>Father's Name:-</label>
                <input type="text" id="father1" placeholder="Enter your father's name">
            </div>

            <div class="form-row">
                <label>Mother's Name:-</label>
                <input type="text" id="mother1" placeholder="Enter your mother's name">
            </div>

            <div class="form-row">
                <label>Father's Ph No.:-</label>
                <input type="text" id="fatherPh" placeholder="Enter father's phone number">
            </div>

            <div class="form-row">
                <label>Mother's Ph No.:-</label>
                <input type="text" id="motherPh" placeholder="Enter mother's phone number">
            </div>

            <div class="form-row">
                <label>Current Address:-</label>
                <input type="text" id="address" placeholder="Enter current address">
            </div>

            <div class="submit-container">
                <input type="submit" value="Submit Form" style="cursor:pointer; padding: 12px 40px; border-radius: 25px; border: 2px solid darksalmon; background: white; font-weight: bold; color: oklch(39.1% 0.09 240.876);">
            </div>
        </form>

        <div id="display-area">
            <h3 style="margin-top:0; color: oklch(39.1% 0.09 240.876);">Data Saved Successfully:</h3>
            <div id="savedContent"></div>
            <button onclick="window.print()" style="margin-top:15px; cursor:pointer;">Print this Info</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('identityForm');
        const displayArea = document.getElementById('display-area');
        const savedContent = document.getElementById('savedContent');

        form.addEventListener('submit', function(event) {
            // Prevent page refresh
            event.preventDefault();

            // Get all values
            const data = {
                "Name": document.getElementById('name1').value,
                "Age": document.getElementById('age1').value,
                "Weight": document.getElementById('weight1').value,
                "Father's Name": document.getElementById('father1').value,
                "Mother's Name": document.getElementById('mother1').value,
                "Father's Phone": document.getElementById('fatherPh').value,
                "Mother's Phone": document.getElementById('motherPh').value,
                "Address": document.getElementById('address').value
            };

            // Build the HTML for display
            let htmlOutput = "";
            for (const [key, value] of Object.entries(data)) {
                htmlOutput += `<p><strong>${key}:</strong> ${value || '<i>Not provided</i>'}</p>`;
            }

            // Show the data
            savedContent.innerHTML = htmlOutput;
            displayArea.style.display = 'block';
            
            // Smooth scroll to the results
            displayArea.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
